# name: omnia_account_page
children:
  - locator: "div#main"
    name: main
    wait_visible: true
    children:
      - locator: ".//h2[contains(text(),'Mi cuenta')]"
        wait_visible: true
      - locator: "div.splitcontentleft"
        # name: left_content
        wait_visible: true  
        children:
          - locator: "input#user_firstname"
            name: firstname
            wait_visible: true
          - locator: "input#user_lastname"
            name: lastname
            wait_visible: true
          - locator: "input#user_mail"
            name: mail
            wait_visible: true
          - locator: "select#user_language"
            name: language
            wait_visible: true
      - locator: "div.splitcontentright"
        # name: right_content
        wait_visible: true  
        children:
          - locator: "select#user_mail_notification"
            name: mail_notification
            wait_visible: true
          - locator: "input#pref_no_self_notified"
            name: no_self_notified
            wait_visible: true
          - locator: "input#pref_hide_mail"
            name: hide_mail
            wait_visible: true
          - locator: "select#pref_time_zone"
            name: time_zone
            wait_visible: true
          - locator: "select#pref_comments_sorting"
            name: comments
            wait_visible: true
          - locator: "input#pref_warn_on_leaving_unsaved"
            name: warn_on_leaving_unsaved
            wait_visible: true
      - locator: "div#sidebar"
        name: sidebar
        wait_visible: true  
        children:
          - locator: ".//h3[text()='Mi cuenta']"
            wait_visible: true
          - locator: "a.user.active"
            name: active_user
            wait_visible: true
