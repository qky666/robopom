# name: mtp_page
children:
  # Header
  - locator: div.custom-menu
    name: header
    wait_visible: true
    children:
      # Logo
      - locator: a.img-menu[href*='https://www.mtp.es'] img
        # name: mtp_logo
        wait_visible: true
      # Search
      - locator: .//li/*[contains(@class, 'search-menu')][not (contains(@class,'uk-hidden'))]//i[contains(@class,'uk-icon-search')]
        name: search_icon
        wait_visible: true
      - locator: form#search-menu input.search-field
        name: search_text
      - locator: form#search-menu button[type=submit] i.uk-icon-search
        name: search_button
      # Menu
      - locator: .//ul[contains(@class,'uk-navbar-nav')]/li/a[contains(@class,'principal-menu')][contains(text(),'{}')][@href='{}']
        name: section_template
        # is_template: true
        wait_visible: true
      - template: section_template
        name: servicios
        template_args:
          - "SERVICIOS"
          - "#"
      - template: section_template
        name: sectores
        template_args:
          - "SECTORES"
          - ""
      - template: section_template
        name: formacion
        template_args:
          - "FORMACIÃ“N"
          - "https://www.mtp.es/formacion"
      - template: section_template
        name: blog
        template_args:
          - "BLOG"
          - "https://www.mtp.es/blog"
      - template: section_template
        name: talento
        template_args:
          - "TALENTO"
          - "https://www.mtp.es/talento"
      - template: section_template
        name: sobre_mtp
        template_args:
          - "SOBRE MTP"
          - "https://www.mtp.es/sobre-mtp"
      - template: section_template
        name: contacto
        template_args:
          - "CONTACTO"
          - "https://www.mtp.es/contacto"

  # This is how to import components from other files
  - name: imported
    template: test_component body
